<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./quotes.js"></script>
    <script>
        const quoteBank = [
            {
                quote: "Music doesn't lie. If there is something to be changed in this world, then it can only happen through music.",
                author: "Jimi Hendrix"
            },
            {
                quote: "Knowledge speaks, but wisdom listens.",
                author: "Jimi Hendrix"
            },
            {
                quote: "If someone were to harm my family or a friend or somebody I love, I would eat them. I might end up in jail for 500 years, but I would eat them.",
                author: "Johnny Depp"
            },
            {
                quote: "My body is my journal, and my tattoos are my story.",
                author: "Johnny Depp"
            },
            {
                quote: "All your life, you will be faced with a choice. You can choose love or hateâ€¦I choose love.",
                author: "Johnny Cash"
            },
            {
                quote: "You build on failure. You use it as a stepping stone. Close the door on the past. You don't try to forget the mistakes, but you don't dwell on it. You don't let it have any of your energy, or any of your time, or any of your space.",
                author: "Johnny Cash"
            },

        ]
        window.onload = init;
        function init() {
            generateQuote();
        }
        function generateQuote() {
            let quoteSize = QUOTEBANK.length;
            let randomIndex = Math.floor(Math.random() * quoteSize);

            let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22"
            //add the quote
            let quoteApiFormat = QUOTEBANK[randomIndex].quote.replace(/ /g, "%20");
            twitterLink += quoteApiFormat;
            //add the author
            let authorApiFormat = QUOTEBANK[randomIndex].author.replace(/ /g, "%20");
            twitterLink += ' - ' + authorApiFormat;

            document.getElementById("tweet-quote").href = twitterLink;
            document.getElementById("text").innerText = QUOTEBANK[randomIndex].quote
            document.getElementById("author").innerText = QUOTEBANK[randomIndex].author
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row py-5">
            <div class="col-md-8 offset-md-2">
                <wrapper id="quote-box">
                    <div class="card ">
                        <div class="card-header text-center">
                            Random Quote Generator
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">
                                <div id="text"></div>
                            </h5>
                            <div class="card-text">
                                <div id="author"></div>
                            </div>
                            <button class="btn btn-success" id="new-quote" onclick="generateQuote()">New Quote</button>
                            <a id="tweet-quote" class="btn btn-primary" target="_blank">Tweet Quote</a>
                        </div>
                    </div>
                </wrapper>
            </div>
        </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
